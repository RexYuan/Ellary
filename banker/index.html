<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Ellary</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">

        <script type="text/javascript" src="banker.js"></script>
		<link rel="stylesheet" href="banker.css"/>
	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
                <form id="depositForm">
                    <div class="form-group" id="groupQ">
                        <label for="inputWord">Question</label>
                        <input type="text" class="form-control" id="inputQ" autocomplete="off" placeholder="Example">
                    </div>
                    <div class="form-group" id="groupI">
                        <label for="inputI">Info (optional)</label>
                        <input type="text" class="form-control" id="inputI" autocomplete="off" placeholder="This optional!">
                    </div>
                    <div class="form-group" id="groupA">
                        <label for="inputA">Answer</label>
                        <input type="text" class="form-control" id="inputA" autocomplete="off" placeholder="an instance serving for illustration">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Do it!</button>
                    </div>
                </form>
                <div class="form-group">
                    <label for="precursor">Copy this</label>
                    <textarea class="form-control" id="precursor" rows="8" autocomplete="off" readonly aria-describedby="preHelp"></textarea>
                    <span id="preHelp" class="help-block">helpful chum</span>
                </div>
			</div>
		</div>
	</body>
</html>
